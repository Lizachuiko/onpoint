<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
</head>
<body>
	<div class="wrapper">
		<div class="content slider-1">
			<div class="logo">
				<img class="logo__img" src="./img/logo.png" alt="">
			</div>
			<div class="maincontent">
				<div class="rays">
					<img class="rays__img" src="./img/ray.png" alt="">
					<img class="rays__img" src="./img/ray2.png" alt="">
					<img class="rays__img" src="./img/ray3.png" alt="">
				</div>
				<div class="casino">
					<img class="casino__img handle__up" src="./img/handle__up.png" alt="">
					<img class="casino__img handle__mid" src="./img/handle.png" alt="">
					<img class="casino__img handle__down" src="./img/handle__down.png" alt="">
					<img class="windows__img" src="./img/windows.png" alt="">
					<img class="windows__img window-dark" src="./img/windowdark.png" alt="">

					<div class="numbers">
						<div class="slot slot__left">
							<div class="number number__left">
								<img class="number__left__img" src="./img/number.png" alt="">
							</div>
							<div class="plus plus__left">
								<img class="plus__left__img" src="./img/plus.png" alt="">
							</div>
						</div>
						<div class="slot slot__right">
							<div class="plus plus__right">
								<img class="plus__rights__img" src="./img/plus.png" alt="">
							</div>
							<div class="number number__right">
								<img class="number__right__img" src="./img/number.png" alt="">
							</div>
						</div>
					</div>
				</div>
				<div class="basiron-pack">
					<img class="pack__img" src="./img/pack.png" alt="">
				</div>
				<div class="basiron-label">
						<img class="label__img" src="./img/label.png" alt="">
				</div>
				<div class="site">
					<img class="site__img" src="./img/site.png" alt="">
				</div>
				<div class="offer">
					<img class="offer__img" src="./img/action.png" alt="">
				</div>
			</div>
			<div class="medtext">
				<img class="medtext__img" src="./img/text.png" alt="">
			</div>
		</div>


		<div class="content slider-2">
			<div class="logo">
				<img class="logo__img" src="./img/logo.png" alt="">
			</div>
				<div class="pair__people">
						<img class="pair__people__img" src="./img/pair.png" alt="">
				</div>
				<div class="pair__site">
					<img class="site__img" src="./img/site.png" alt="">
				</div>
				<div class="pair__offer">
					<img class="offer__img" src="./img/action.png" alt="">
				</div>
				<div class="data">
					<img class="data__img" src="./img/data.png" alt="">
				</div>
				<div class="medtext">
					<img class="medtext__img" src="./img/text.png" alt="">
				</div>
		</div>

		<div class="content slider-3">
				<div class="logo">
					<img class="logo__img" src="./img/logo.png" alt="">
				</div>
				<div class="finish__text-block">
					<img class="finish__text-block__img" src="./img/text-block.png" alt="">
				</div>
				<div class="finish__pack">
						<img class="pack__img" src="./img/pack.png" alt="">
				</div>
				<div class="finish__label">
						<img class="label__img" src="./img/label.png" alt="">
				</div>

					<div class="medtext">
						<img class="medtext__img" src="./img/text.png" alt="">
				</div>
		</div>
	</div>

	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
